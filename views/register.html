<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero Sunflower</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/lightslider.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/lightslider.js"></script>
    <script src="/js/script.js"></script>
</head>

<body> <!--HEADER-->
 <header>
    <main>
        <div class="container-header">
            <div>
                <img src="img/sunflowerLogo.png" class="logo">
            </div>
                <nav class="navbar">
            <div class="login">
                <a href><i class="fas fa-user"></i></a>
            </div>
            <div>
                <form action="/" method="POST">   
                    <input class="buscar" type="text" placeholder="Buscar...">
                    <button type="submit"><i class="fas fa-search lupa"></i></button>
                </form>
            </div>
            <div class="carrito">
                <a href><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div>
                <a href><i class="fas fa-bars" id="menu"></i></a>
            </div>
        </div>
    </nav>
 </header>

<!--############################# LINEA DIVISORA ENTRE EL ENCABEZADO Y EL CUERPO ##############################-->

    <div class="space-between-header-main"></div>
<!--CONTENEDOR DE TODOS LOS ELEMENTOS DE CUERPO-->
        <div class="container">
            <h3>REGÍSTRATE</h3>
                <hr>
            <form autocomplete="on">
                <!--CONTENEDOR FORMULARIO-->
                <div class="caja-datos">
                    <div class="individual-box">
                        <input type="name" name="user box" placeholder="Nombre">
                    </div>
                    <div class="individual-box">   
                        <input type="surname" name="surname box" placeholder="Apellido">
                    </div>
                    <div class="individual-box">   
                        <input type="email" name="email box" placeholder="E-mail">
                    </div>
                    <div class="individual-box">
                        <input type="phone" name="phone box" placeholder="Teléfono">
                    </div>
                    <div class="individual-box">   
                        <input type="password" minlength="4" maxlength="8" name="password box" placeholder="Contraseña">
                    </div>
                    <div class="individual-box">
                        <input type="password" minlength="4" maxlength="8" name="confirm password box" placeholder="Confirmar contraseña">
                    </div>
                </div>
                <div class="caja-botonenviar">
                    <input type="submit" value="Enviar" class="boton-enviar">
                </div>
            </form>
        </div>
    </main>
<!--############################# LINEA DIVISORA ENTRE EL CUERPO Y EL FOOTER ##############################-->
    <footer>
        <section>
    
           <div class="footer">
                <div class="medios-pago">
                    <p>Medios de pago:</p>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-cc-visa"></i>
                </div>
                <div class="contacto">
                    <p><i class="fas fa-envelope"></i>palermo@viverosunflower.com</p>
                    <p><i class="fas fa-phone"></i>11 4573 5972</p>
                    <p><i class="fas fa-map-marker-alt"></i>Av. Caseros 3445</p>
                </div>
                <div class="redes">
                    <div>
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div>
                        <i class="fab fa-facebook"></i>
                    </div>
                </div>
            </div>
        </section>
    </footer>    
    </body>   
    </html>
